<h2>Data Collections</h2>
<p>In addition to <a href="https://developer.mozilla.org/en-US/docs/Glossary/Primitive">primitive data types</a> like <code>boolean</code>, <code>number</code>, and <code>string</code>, Javascript has types classified as data collections, which can include <code>arrays</code>, <code>objects</code>, as well as more complex entities, hierarchical collections, and lists.</p>
<p>A Javascript array</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> primaries = [<span class="hljs-string">&quot;red&quot;</span>, <span class="hljs-string">&quot;green&quot;</span>, <span class="hljs-string">&quot;blue&quot;</span>];
</span></span></foreignObject></svg></code></pre>
<p>A Javascript object. Note, Arrays and objects can be used together, such as here where multiple similar objects (&quot;albums&quot;) are collected together.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> singer = {
    <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Bruce Springsteen&quot;</span>,
    <span class="hljs-string">&quot;albums&quot;</span>: [
        {
            <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Born to Run&quot;</span>,
            <span class="hljs-string">&quot;year&quot;</span>: <span class="hljs-number">1975</span>
        }, {
            <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Born in the U.S.A.&quot;</span>,
            <span class="hljs-string">&quot;year&quot;</span>: <span class="hljs-number">1984</span>
        }, {
            <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;The Ghost of Tom Joad&quot;</span>,
            <span class="hljs-string">&quot;year&quot;</span>: <span class="hljs-number">1995</span>
        }
    ]
};
</span></span></foreignObject></svg></code></pre>
<p>See these lessons for more on arrays, objects, and other collections.</p>
<ul>
<li><a href="../../topics/data-structures/data-structures.md">Learn Javascript / Data Structures</a></li>

</ul>
<h2>Data Exchange Formats</h2>
<p>Data collections can be stored inside code files, or more often, imported from external files, databases, or API servers. Data exchange formats help to standardize how data is stored and transmitted when you import external data and generally fall into one of the below categories:</p>
<ol>
<li>Tabular data exchange formats (e.g. <code>CSV</code>, <code>TSV</code>)</li>
</ol>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&quot;make&quot;, &quot;model&quot;, &quot;year&quot;
&quot;Pontiac&quot;, &quot;Vibe&quot;, 2009
&quot;Honda&quot;, &quot;Fit&quot;, 2007
&quot;Chevrolet&quot;, &quot;Blazer&quot;, 2000
&quot;Toyota&quot;, &quot;RAV4&quot;, 1999
</span></span></foreignObject></svg></code></pre>
<ol>
<li>Hierarchical data exchange formats (e.g. <code>JSON</code> or <code>XML</code>).</li>
</ol>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    <span class="hljs-attr">&quot;cars&quot;</span>: [{
            <span class="hljs-attr">&quot;make&quot;</span>: <span class="hljs-string">&quot;Pontiac&quot;</span>,
            <span class="hljs-attr">&quot;model&quot;</span>: <span class="hljs-string">&quot;Vibe&quot;</span>,
            <span class="hljs-attr">&quot;year&quot;</span>: <span class="hljs-number">2009</span>
        }, {
            <span class="hljs-attr">&quot;make&quot;</span>: <span class="hljs-string">&quot;Honda&quot;</span>,
            <span class="hljs-attr">&quot;model&quot;</span>: <span class="hljs-string">&quot;Fit&quot;</span>,
            <span class="hljs-attr">&quot;year&quot;</span>: <span class="hljs-number">2007</span>
        }, {
            <span class="hljs-attr">&quot;make&quot;</span>: <span class="hljs-string">&quot;Chevrolet&quot;</span>,
            <span class="hljs-attr">&quot;model&quot;</span>: <span class="hljs-string">&quot;Blazer&quot;</span>,
            <span class="hljs-attr">&quot;year&quot;</span>: <span class="hljs-number">2000</span>
        }, {
            <span class="hljs-attr">&quot;make&quot;</span>: <span class="hljs-string">&quot;Toyota&quot;</span>,
            <span class="hljs-attr">&quot;model&quot;</span>: <span class="hljs-string">&quot;RAV4&quot;</span>,
            <span class="hljs-attr">&quot;year&quot;</span>: <span class="hljs-number">1999</span>
        }]
}
</span></span></foreignObject></svg></code></pre>
<p>See this lesson for more on data exchange formats</p>
<ul>
<li><a href="https://github.com/omundy/learn-computing/blob/main/topics-data-types.md#data-exchange-formats">Learn Computing / Data Types / Data Exchange Formats</a></li>
</ul>
<h2>Using External Data</h2>
<p>There are two important concepts to know about when importing external data into your program:</p>
<ul>
<li>Your program must be given <strong>access</strong> to the data by the <a href="#cross-origin-resource-sharing">CORS policy</a> of the data host.</li>
<li>A <code>json</code> file is plain text, and so it must be <strong>deserialized</strong> and stored in computer memory to use it.</li>
</ul>
<h3>Cross-Origin Resource Sharing</h3>
<p>Cross-Origin Resource Sharing (a.k.a. <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS">CORS policies</a>) control how Javascript <em>in the browser</em> can access external resources. Unless <a href="https://expressjs.com/en/resources/middleware/cors.html">explicitly enabled by the host</a> defaults are:</p>
<ul>
<li>You <strong>can</strong> import files <a href="https://developer.mozilla.org/en-US/docs/Glossary/Origin">from the same origin</a> as the file you are importing it into.
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> - a script at <code>https://foo.com</code> <em><strong>can</strong></em> access a file at <code>https://foo.com/data.json</code> because they have the same origin.</li>
</ul>
</li>
<li>You <strong>cannot</strong> import data <em>across</em> origins without permission.
<ul>
<li><img class="emoji" draggable="false" alt="🚫" src="https://twemoji.maxcdn.com/2/svg/1f6ab.svg" data-marp-twemoji=""/> - a script at <code>https://foo.com</code> <em><strong>cannot</strong></em> access a resource at a different origin <code>https://bar.com/data.json</code></li>
</ul>
</li>
<li>You <strong>cannot</strong> import data using the <em>file://</em> protocol, even with the same origin.
<ul>
<li><img class="emoji" draggable="false" alt="🚫" src="https://twemoji.maxcdn.com/2/svg/1f6ab.svg" data-marp-twemoji=""/> - a script at <code>file:///Users/username/coolwebsite/index.html</code> <em><strong>cannot</strong></em> fetch() <code>file:///Users/username/coolwebsite/data.json</code> because <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS/Errors/CORSRequestNotHttp">'URL schemes must be &quot;http&quot; or &quot;https&quot; for CORS request'</a></li>
</ul>
</li>
</ul>
<p>Just imagine if any website you visited could access this location! <code>file:///Users/username/allYourPersonalData</code></p>
<h3>How to fix CORS</h3>
<p>If you see the following error it likely means you are trying to access an API on a server that hasn't enabled CORS.</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Access to fetch at &#x27;&lt;remote-url&gt;&#x27; from origin &#x27;&lt;your-website-url&gt;&#x27; has been blocked by CORS policy
No &#x27;Access-Control-Allow-Origin&#x27; header is present on the requested resource.
</span></span></foreignObject></svg></code></pre>
<p>To get around this while you are developing locally, you can do one of the following:</p>
<ul>
<li>Run a web server on your own computer and test locally
<ul>
<li>Beginner: Enable Apache (a.k.a. &quot;localhost&quot;) on your computer:
<ul>
<li><a href="https://tintinve.medium.com/serving-a-local-website-from-apache2-on-macos-big-sur-11-1-2021-472f8acea8a0">Configuring Apache2 on macOS Big Sur 11.1 (2021) to serve a local website.</a></li>
</ul>
</li>
<li>Advanced: <a href="https://github.com/omundy/sample-node-proxy-server">Create a proxy server and run it on a live server (e.g. Heroku)</a></li>
</ul>
</li>
<li>Upload your files to a web server to test
<ul>
<li>Essentially, commit and push your code to <a href="http://Github.io">Github.io</a> each time you make a change. This can be very tedious.</li>
</ul>
</li>
</ul>
<h3>Serialization and Deserialization</h3>
<p>Data imported from an external source is technically a <code>string</code> when Javascript loads it. Data that is in text form, or <a href="https://en.wikipedia.org/wiki/Serialization">serialized</a> into a <a href="https://en.wikipedia.org/wiki/Data_exchange#Popular_languages_used_for_data_exchange">data exchange format</a>, can be stored or sent across a network as a single entity.</p>
<p>For example, <a href="../datasets/cat-facts.json"><code>data</code></a> returned from this <a href="https://cat-fact.herokuapp.com/facts/random">random cat facts API</a> (<a href="https://alexwohlbruck.github.io/cat-facts/docs/">docs</a>) is just one large string:</p>
<pre><code class="language-string"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>const str = '[{&quot;type&quot;:&quot;cat&quot;,&quot;text&quot;:&quot;In the original Italian version of Cinderella, the benevolent fairy godmother figure was a cat.&quot;},{&quot;type&quot;:&quot;cat&quot;,&quot;text&quot;:&quot;Cats mark you as their territory when they rub their faces and bodies against you, as they have scent glands in those areas.&quot;},{&quot;type&quot;:&quot;cat&quot;,&quot;text&quot;:&quot;When a cats rubs up against you, the cat is marking you with it's scent claiming ownership.&quot;}]';
</span></span></foreignObject></svg></code></pre>
<p>Before you can use external data in your code, you must conversely <a href="https://developer.mozilla.org/en-US/docs/Glossary/Deserialization"><em>deserialize</em></a> the string into a data structure that Javascript can read and use.</p>
<p>For example, <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/parse"><code>JSON.parse()</code></a> can be used to convert a string of serialized JSON data into a Javascript Object.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> obj = <span class="hljs-built_in">JSON</span>.parse(str);
<span class="hljs-built_in">console</span>.log(obj[<span class="hljs-number">2</span>].text);
<span class="hljs-comment">// -&gt; &quot;When a cats rubs up against you, the cat is marking you with it&#x27;s scent claiming ownership.&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>After the above, the JSON string has now been deserialized, and is an object that Javascript can use.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[{
	<span class="hljs-attr">&quot;type&quot;</span>: <span class="hljs-string">&quot;cat&quot;</span>,
	<span class="hljs-attr">&quot;text&quot;</span>: <span class="hljs-string">&quot;In the original Italian version of Cinderella, the benevolent fairy godmother figure was a cat.&quot;</span>
}, {
	<span class="hljs-attr">&quot;type&quot;</span>: <span class="hljs-string">&quot;cat&quot;</span>,
	<span class="hljs-attr">&quot;text&quot;</span>: <span class="hljs-string">&quot;Cats mark you as their territory when they rub their faces and bodies against you, as they have scent glands in those areas.&quot;</span>
}, {
	<span class="hljs-attr">&quot;type&quot;</span>: <span class="hljs-string">&quot;cat&quot;</span>,
	<span class="hljs-attr">&quot;text&quot;</span>: <span class="hljs-string">&quot;When a cats rubs up against you, the cat is marking you with it&#x27;s scent claiming ownership.&quot;</span>
}]
</span></span></foreignObject></svg></code></pre>
<p>You can also convert a Javascript Object back to a string with <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/stringify"><code>JSON.stringify()</code></a>.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">console</span>.log(<span class="hljs-built_in">JSON</span>.stringify(str)); <span class="hljs-comment">// -&gt; &quot;[{&quot;type&quot;:&quot;cat&quot;,&quot;text&quot;:&quot;In the original Italian version ... ]&quot;</span>
</span></span></foreignObject></svg></code></pre>
<h2>Loading External Data</h2>
<h3>Fetch</h3>
<p><a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch"><code>Fetch()</code></a> is the most common method to load (or send) external data in Javascript. You start with an HTTP request, passing in the URI for your resource. Fetch is asynchronous, and will first return a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise"><code>Promise</code></a> object, which will then be resolved upon the eventual completion (or failure) of the asynchronous operation.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>fetch(<span class="hljs-string">&#x27;https://cat-fact.herokuapp.com/facts/random&#x27;</span>).then(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> <span class="hljs-built_in">console</span>.log(response));
<span class="hljs-comment">// -&gt; Promise {&lt;pending&gt;}</span>
<span class="hljs-comment">// -&gt; Response {type: &quot;cors&quot;, url: &quot;https://cat-fact.herokuapp.com/facts/random&quot;, redirected: false, status: 200, ok: true, ...}</span>
</span></span></foreignObject></svg></code></pre>
<p>In order to use the data that fetch returns we must deserialize the <code>response.body</code> with <a href="https://developer.mozilla.org/en-US/docs/Web/API/Body/json"><code>response.json()</code></a></p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>fetch(<span class="hljs-string">&#x27;https://cat-fact.herokuapp.com/facts/random&#x27;</span>) <span class="hljs-comment">// request external resource</span>
    .then(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> {
		<span class="hljs-built_in">console</span>.log(response); <span class="hljs-comment">// the response object</span>
	    <span class="hljs-built_in">console</span>.log(response.status, response.statusText); <span class="hljs-comment">// -&gt; 200, &quot;OK&quot;</span>
        <span class="hljs-keyword">return</span> response.json(); <span class="hljs-comment">// parse response.body (convert to JSON), pass to next .then()</span>
    })
    .then(<span class="hljs-function"><span class="hljs-params">data</span> =&gt;</span> { <span class="hljs-comment">// data = the deserialized data of the external file</span>
        <span class="hljs-built_in">console</span>.log(data); <span class="hljs-comment">// log the object</span>
    });
</span></span></foreignObject></svg></code></pre>
<p><img src="../../assets/img/demo-fetch.png" alt="fetch" /></p>
<h3>D3 (.json, .csv, ...)</h3>
<p>D3's <code>d3-fetch</code> module provides <a href="https://github.com/d3/d3-fetch/tree/v2.0.0">several methods</a> to load and deserialize external data via HTTP request. For more information see the <a href="https://github.com/d3/d3/blob/master/API.md">documentation</a> or this <a href="https://www.tutorialsteacher.com/d3js/loading-data-from-file-in-d3js">Data Loading in D3</a> tutorial.</p>
<p>Install D3 in your HTML</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;https://d3js.org/d3-dsv.v2.min.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;https://d3js.org/d3-fetch.v2.min.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p><a href="https://github.com/d3/d3-fetch/tree/v2.0.0"><code>d3.json()</code></a> return a Javascript object from JSON</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// as of v5 D3 uses a promise-based syntax  </span>
d3.csv(<span class="hljs-string">&quot;/path/to/file.csv&quot;</span>).then(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">data</span>) </span>{
	<span class="hljs-built_in">console</span>.log(data); <span class="hljs-comment">// use data here</span>
});
</span></span></foreignObject></svg></code></pre>
<p><a href="https://github.com/d3/d3-fetch/tree/v2.0.0"><code>d3.csv()</code></a> return a Javascript object from CSV</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>d3.csv(<span class="hljs-string">&quot;/path/to/file.csv&quot;</span>).then(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">data</span>) </span>{
	<span class="hljs-built_in">console</span>.log(data); <span class="hljs-comment">// use data here</span>
});
</span></span></foreignObject></svg></code></pre>
<p>Several other CSV parsers exist, including:</p>
<ul>
<li><a href="https://github.com/typeiii/jquery-csv">jquery-csv</a> - a jQuery CSV parser (returns a 2D array from CSV string)</li>
<li><a href="https://github.com/vanillaes/csv">CSV</a> - a universal JavaScript CSV parser (returns a 2D array from CSV string)</li>
</ul>

<h3>How to get data from an API</h3>
<p>Basic tips for working with APIs...</p>
<ol>
<li>Read the documentation
<ul>
<li>Many APIs require that you register and make requests using a key or token.
<ul>
<li>For example, when <a href="https://pro.dp.la/developers/requests#url">requesting data</a> from the <a href="https://dp.la/">DPLA</a> you must include your <code>api_key</code> in the request <code>https://api.dp.la/v2/items?q=kittens&amp;api_key=&lt;here&gt;</code></li>
</ul>
</li>
<li>Many APIs use rate limiting to prevent abuse. They identify your requests using your key.</li>
</ul>
</li>
<li>Start with a tool that makes it easy to see what is returned:
<ul>
<li>Use the browser + <a href="https://chrome.google.com/webstore/detail/json-viewer/gbmdgpbipfallnflgajpaliibnhdgobh?hl=en-US">JSON Viewer extension</a> to see the structure of the returned data</li>
<li>Use <a href="https://www.postman.com/">Postman</a> for even more advanced API testing</li>
</ul>
</li>
<li>Make sure your requests work in the browser or Postman before you start coding
<ul>
<li>Save sample responses (test data) locally so you can develop your application without bumping into a rate limit.</li>
</ul>
</li>
<li>Things to remember
<ul>
<li>APIs introduce latency so use asynchronous programming (<code>async</code>/<code>await</code>, promises, etc.)</li>
<li>If your code isn't working check that the API is returning results using a browser or Postman.</li>
<li>APIs are always changing based on needs and resources. In the early days of Facebook and Instagram anyone (artists, researchers, <a href="https://www.scu.edu/ethics-spotlight/social-media-and-democracy/weaponization-of-social-media-by-authoritarian-states/">anti-press authoritarian governments</a>) could collect entire databases via their APIs. Thanks to various <a href="https://iknowwhereyourcatlives.com/">cultural</a> works <a href="https://givememydata.com/">this</a> is no longer the case.</li>
</ul>
</li>
</ol>

<h2>Data Storage</h2>
<p>When you use data in a project you should address which of the following applies to your application:</p>
<ol>
<li>Is your data <strong>static</strong> (unchanging) or <strong>dynamic</strong> (and how often does it changes)?</li>
<li>Do you need to <strong>insert</strong> or <strong>update</strong> data (from users, a scraper, or other means)?</li>
<li>Will you need to <strong>query</strong> the data (by searching, sorting, etc.)?</li>
<li>How much data will you need to <strong>store</strong> or <strong>request</strong> across a network?</li>
<li>What data <strong>formats</strong> do you have / will you need?</li>
<li>Do you need to <strong>clean</strong> or <strong>transform</strong> your data (e.g. some fields are incorrect or need to be altered)?</li>
<li>Do all of your datasets need to be treated the same?</li>
</ol>
<p>Some example situations:</p>
<ul>
<li>I already have a spreadsheet, but it has many columns I do not need; It is <code>static</code> not <code>clean</code></li>
<li>I want users to be able to add, edit, and search content; It is <code>dynamic</code>, I need to <code>insert</code>, <code>update</code>, and <code>query</code></li>
<li>I want to use live data via a remote API; It is <code>dynamic</code> accessed via a <code>request</code></li>
</ul>
<h3>Static vs. Dynamic</h3>
<ul>
<li>Static data is content that you download into your own project and doesn't change. You can clean, modify, or improve it to make it easier to use in your project.</li>
<li>Dynamic data is always changing. It could be due to users editing content, or sensor readings from a weather station. To use dynamic data you'll need to evaluate how often you need to update your own content, whether you'll save data, based on the needs of your project.</li>
</ul>
<h3>Flat files vs. Databases</h3>
<ul>
<li>A &quot;flat file&quot; is any single or collection of plain text files that stores data (e.g. CSV, TSV, JSON, etc.) They are easy to write, transform, or transmit, but since they must be read from memory they are slow and difficult to <code>query</code>.</li>
<li>A database requires some additional work to set up the software and write the code that uses it. The benefit is that it is easy to <code>insert</code>, <code>update</code>, and <code>query</code> your data.</li>
</ul>
<p><a href="https://flaviocopes.com/mysql-how-to-install/">https://flaviocopes.com/mysql-how-to-install/</a></p>
<h3>Browser-based storage</h3>
<ul>
<li>localStorage - For Storing data locally in your users' browser. Can be used by extensions or websites.</li>
<li>cookies - Another form of storage, typically used to identify users who are logged-in to an application.</li>
</ul>

<p>For example, to convert this file <a href="../datasets/temps.csv"><code>../datasets/temps.csv</code></a></p>
<pre><code class="language-data"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>C, F, description
-273.15, -459.67, absolute zero temperature
0, 32.0, freezing/melting point of water
21, 69.8, room temperature

</span></span></foreignObject></svg></code></pre>
<p>to deserialized Javascript code, two-dimensional array would be the closest equivalent data structure in Javascript for tabular data.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> tempsArr = [
	[<span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;description&#x27;</span>]

	[<span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;32.0&#x27;</span>, <span class="hljs-string">&#x27;freezing/melting point of water&#x27;</span>],
	[<span class="hljs-string">&#x27;21&#x27;</span>, <span class="hljs-string">&#x27;69.8&#x27;</span>, <span class="hljs-string">&#x27;room temperature&#x27;</span>],
	...
];
</span></span></foreignObject></svg></code></pre>
<p>Depending on your application you may want to convert your data to a Javascript object to make it easier to use. Below, each row has been converted so that the column values can be referenced by their keys, and those which are numbers have been retyped from a <code>string</code> to <code>number</code> type.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> tempsObjectsArr = [
	{

		<span class="hljs-attr">description</span>: <span class="hljs-string">&#x27;absolute zero temperature&#x27;</span>
	},{
		<span class="hljs-attr">C</span>: <span class="hljs-number">0</span>,
		<span class="hljs-attr">F</span>: <span class="hljs-number">32.0</span>,
		<span class="hljs-attr">description</span>: <span class="hljs-string">&#x27;freezing/melting point of water&#x27;</span>
	},{
		<span class="hljs-attr">C</span>: <span class="hljs-number">21</span>,
		<span class="hljs-attr">F</span>: <span class="hljs-number">69.8</span>,
		<span class="hljs-attr">description</span>: <span class="hljs-string">&#x27;room temperature&#x27;</span>
	}
	...
];
<span class="hljs-built_in">console</span>.log(<span class="hljs-string">`<span class="hljs-subst">${tempsObjectsArr[<span class="hljs-number">2</span>].description}</span> is about <span class="hljs-subst">${tempsObjectsArr[<span class="hljs-number">2</span>].F}</span> F`</span>);
<span class="hljs-comment">// -&gt; &#x27;room temperature is about 69.8 F&#x27;</span>
</span></span></foreignObject></svg></code></pre>
