<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boxalicious</title>
    <style>
        /* Set the background to a nice gradient */
        body {
            background: linear-gradient(to bottom right, #ffb95e, #10ffe9) no-repeat fixed;
        }

        .boxalicious {
            height: 100px;
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
            border: solid black 2px;
            /* Tell the box to use our animations (specified below) */
            animation-name: color-animation, shape-animation;
            animation-duration: 5s, 5s;
            animation-iteration-count: infinite;
        }

        @keyframes color-animation {
            0% {
                background-color: #10ffe9;
            }
            50% {
                background-color: #ffb95e;
            }
            100% {
                background-color: #10ffe9;
            }
        }

        @keyframes shape-animation {
            0% {
                border-radius: 0;
            }
            50% {
                border-radius: 100px;
            }
            100% {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<div id="box" class="boxalicious"></div>
<script defer>
    // Tell JavaScript to watch for the mouse to move on the page, then do something when it happens
    document.addEventListener("mousemove", function (event) {
        // Store a reference to the box as a variable
        var box = document.getElementById("box");

        // Calculate the new x and y coordinates for where we want to box to be
        var x = event.clientX - box.clientWidth / 2;
        var y = event.clientY - box.clientHeight / 2;

        // Set the box's location to the newly calculated position
        box.style.left = x + "px";
        box.style.top = y + "px";
    })
</script>
</body>
</html>
