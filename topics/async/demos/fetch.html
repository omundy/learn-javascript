<html>

<body>

  <button>reloadData</button>
  <!-- <input type="text" id="query"> -->
  <h1></h1>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    async function reloadData() {
        // let query = $("#query").text();
        // console.log(query)
      let user;

      await fetch("https://www.youtube.com/results?search_query=cat")
        .then(response => {
          // https://randomuser.me/api/
          return response.json();
        }).then(data => {
          // console.log(data);
          user = data.results[0];
        });


      console.log(user);
      $("h1").html(user.name.first + " " + user.name.last)
    }


    $("button").click(reloadData)
    $("button").trigger("click");
  </script>

</body>

</html>
