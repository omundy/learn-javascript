<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Learn Javascript</title>
</head>

<body>

	<h3>Javascript Functions / Scope</h3>
	<p>Open the console to see messages</p>

	<script>

// GLOBAL SCOPE EXAMPLE

let foo = "hello";
function updateFoo() {
	foo = "goodbye"; // ✅ we can access a global variable
}
updateFoo();
console.log("foo =", foo); // -> "goodbye"




// LOCAL SCOPE EXAMPLE

function updateBar() {
	let bar = 123; // variable declared with local scope
}
updateBar();
// ❌ bar is local because was defined (scoped) in a block
console.log("bar =", bar);
// -> "Uncaught ReferenceError: bar is not defined"



	</script>
</body>

</html>
