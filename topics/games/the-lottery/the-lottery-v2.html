<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Learn Javascript</title>
</head>

<body>

	<h3>The Lottery (game) v.2</h3>
	<p>Listen for user input. Open the console to play</p>
	<button type="button" id="playButton">Play</button>

	<script>
		// money for the game
		let moneyLeft = 5;
		// show welcome message
		console.log("Welcome to the lottery. You have $" + moneyLeft);

		// listener for button clicks
		document.getElementById("playButton").addEventListener("click", playTheLottery);

		// play the lottery function
		function playTheLottery() {
			// log this to distinguish between turns
			console.log("---");
			if (moneyLeft <= 0) {
				console.log("You have $" + moneyLeft + ". Game over ðŸ˜¿");
				return;
			}

			// update money
			moneyLeft--;
			// generate values
			let yourNumber = Math.ceil(Math.random() * 999);
			let winningNumber = Math.ceil(Math.random() * 999);

			// show outcomes
			console.log("Winning number: " + winningNumber);
			console.log("Your number: " + yourNumber);
			// was it a winner?
			if (winningNumber === yourNumber) {
				console.log("You win! ðŸŽ‰");
			} else {
				console.log("Not a winning ticket ðŸ¤‘");
			}
			console.log("Money left: $" + moneyLeft);

		}
	</script>

</body>

</html>
