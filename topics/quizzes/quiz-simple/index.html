<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<title>Simple Quiz</title>

<body>



<div class="container my-3">
	<div class="row">
		<div class="col">


			<h3>A Simple Quiz</h3>

			<p>
				A Javascript example showing a quiz with a simple web form (Bootstrap).
			</p>


			<form>
				<input type="radio" name="q1" id="q1a1" value="cheese">
				<label for="q1a1">cheese</label><br>
				<input type="radio" name="q1" id="q1a2" value="marbles">
				<label for="q1a2">marbles</label><br>
				<input type="radio" name="q1" id="q1a3" value="sunglasses">
				<label for="q1a3">sunglasses</label>
			</form>

			<button type="button" class="btn btn-sm btn-dark" id="checkAnswers">play</button>


			<div class="caption"></div>

		</div>
	</div>


</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
