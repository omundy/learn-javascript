<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">


				<h1>Demo</h1>
				<p>See README for more</p>

				<input type="text" id="textToTranslate">
				<button class="btn btn-primary" type="button" id="translateBtn">Translate</button>

				<!-- The place where we will display results -->
				<div class="randomUser"></div>

			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script>
		$("#translateBtn").click(function() {

			let textToTranslate = $("#textToTranslate").val();
			console.log(textToTranslate);

			// ping our api server, adding the input text to the url
			fetch("http://localhost:3000/api/" + textToTranslate)
				.then(response => {
					// convert to json
					return response.json();
				})
				.then(data => {
					console.log(data);

					console.log(data.results);
					// display on page
					$(".randomUser").html(`
						${data.results[0].name.first} ${data.results[0].name.last}
					`);
				});
		});

	</script>

</body>

</html>
