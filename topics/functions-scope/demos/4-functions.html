<body>

<h3>Javascript Functions</h3>
<p>Open the console to see messages</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>




// 1. we can call a function declaration anytime in the code
console.log("The function declaration returned:", functionDeclaration());

function functionDeclaration(){
	return "hello 😃";
}

// 2. with a function *definition* we can only call it after the function
const functionDefinition = function(){
	return "hello 👍";
}
console.log("The function definition returned:", functionDefinition());

// 3. fat arrow functions are a little cleaner
const fatArrowFunction = () => {
	return "hello 🥰";
}
console.log("The fat arrow function definition returned:", fatArrowFunction());

// 4. especially when they look like this
const square = x => x * x;
console.log("The single-line fat arrow function definition returned:", square(5));



</script>
</body>
