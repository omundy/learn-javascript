<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<title>Simple Quiz</title>

<body>



<div class="container my-3">
	<div class="row">
		<div class="col">


			<h3>A Simple Quiz</h3>

			<p>
				Javascript example of a simple quiz. Uses Bootstrap, HTML forms, jquery.
			</p>




			<form>
				<input type="radio" name="q1" id="q1a1" value="cheese">
				<label for="q1a1">cheese</label><br>
				<input type="radio" name="q1" id="q1a2" value="marbles">
				<label for="q1a2">marbles</label><br>
				<input type="radio" name="q1" id="q1a3" value="sunglasses">
				<label for="q1a3">sunglasses</label>
			</form>

			<button type="button" class="btn btn-sm btn-dark" id="checkAnswers">play</button>


			<div class="caption"></div>

		</div>
	</div>


</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
