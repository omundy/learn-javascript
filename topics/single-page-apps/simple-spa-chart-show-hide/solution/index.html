<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple SPA Chart Show/Hide</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>




    <!-- bootstrap nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">spa-chart-show-hide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link introLink active" aria-current="page" href="#intro">Introduction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link voteLink" href="#vote">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link chartLink" href="#chart">Chart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- intro view -->
    <div id="intro" class="container my-3 view">

        <div class="row">
            <div class="col-12">
                <h1>Intro</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p>Welcome to our voting page.</p>
                <p><button class="btn btn-dark voteLink">continue</button></p>
            </div>
        </div>

    </div>




    <!-- vote view -->
    <div id="vote" class="container my-3 view">

        <div class="row">
            <div class="col-12">
                <h1>Vote</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <p>What is your favorite color?</p>

                <form class="voteForm">
                    <label for="red" class="red">red</label>
                    <input type="radio" name="color" id="red" value="red">
                    <br>

                    <label for="green" class="green">green</label>
                    <input type="radio" name="color" id="green" value="green">
                    <br>

                    <label for="blue" class="blue">blue</label>
                    <input type="radio" name="color" id="blue" value="blue">
                    <br><br>

                    <input type="submit" class="btn btn-dark" value="Submit">
                </form>

            </div>
        </div>

    </div>


    <!-- chart view -->
    <div id="chart" class="container my-3 view">

        <div class="row">
            <div class="col-12">
                <h1>Results</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <canvas id="myChart" width="770" height="385" style="display: block; width: 100%; height: 385px;"></canvas>

                <p><button class="btn btn-dark voteLink">vote again!</button></p>

            </div>
        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>

    <!-- our main JS file -->
    <script src="assets/js/main.js"></script>

</body>
</html>
