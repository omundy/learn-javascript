<!DOCTYPE html>
<html>
<head>
<title>Vue.js / Bootstrap Template</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>



<div id="app">

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>{{ title }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary" @click="changeTitle">Click me</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p>
					<a href="https://vuejs.org/guide/introduction.html" target="_blank">Vue.js Documentation</a>
				</p>
			</div>
		</div>
	</div>

</div>




<script type="importmap">
	{
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>

<script type="module">
	import {
		createApp
	} from 'vue';

	const app = createApp({
		data() {
			return {
				title: "Vue / Bootstrap Single Page Template"
			}
		},
		methods: {
			changeTitle() {
				this.title = this.title.split(" - ")[0] + " - " + new Date().toISOString()
			},
		},
	}).mount('#app')
</script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
