<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container">


        <h1>Hello, world!</h1>

        <form action="#">

            <input type="text" id="bananas" class="form-control">


        </form>


        <div id="bananasValue"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>

        // store a reference to the bananas input element
        var bananas = document.getElementById("bananas");
        // add an on load listener to the page
        window.onload = function() {
            // add an input event listener to bananas input
            bananas.addEventListener("input", function() {
                // log
                console.log(bananas.value);
                // call the updatePage function
                updatePage();
            });
        }

        // update visual stuff on the page
        function updatePage(){
            // store the vaalue of bananas (*3) inside the #bananasValue element
            document.getElementById("bananasValue").innerText = bananas.value * 3;
        }


    </script>

</body>

</html>
