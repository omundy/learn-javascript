<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Learn Javascript</title>
    <style>
        h1 {
            position: relative
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>jQuery AJAX</h1>
                <p>Open the console to see data. <a href="https://www.boredapi.com/documentation">API</a></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary api-btn">Load a random activity</button>
            </div>
        </div>

        <div class="row my-5">
            <div class="col">
                <div class="apiResult"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $(".api-btn").click(function() {
                $(".apiResult").html("Attempting to get data...");

                $.get("https://www.boredapi.com/api/activity/", function(data, status) {
                    console.log(".get() has finished!");
                    console.log("data:", data);
                    console.log("status:", status);

                    let str = `<div class="display-5 my-2">`;
                    if (data.link) {
                        str += `<a href="${data.link}" target="_blank">${data.activity}</a></div>`;
                    } else {
                        str += `${data.activity}</div>`;
                    }
                    if (data.type) {
                        str += `<p>#${data.type}</p>`;
                    }
                    $(".apiResult").html(str);
                });
            });

        });
    </script>



</body>

</html>
