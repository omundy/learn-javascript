<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learning Javascript</title>
</head>
<body>

<div id="myId1">myId1</div>
<div id="myId2">myId2</div>

<div class="myClass">myClass 1</div>
<div class="myClass">myClass 2</div>
<div class="myClass">myClass 3</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>

// this assigns an event to all divs
$("div").mouseenter();

// to determine what should happen we need a callback function
// now, when we hover over a div this code is executed
$("div").mouseenter(function(){
	// this code simply logs a message
    console.log("mouse has entered!");
});

// this assigns a click event to .myClass
$(".myClass").click(function(){
	// $(this) is shorthand to refer to the current selection
	// we could also say $(".myClass") but $(this) requires
	// less typing !!!
	$(this).hide();
});

</script>
</body>
</html>
