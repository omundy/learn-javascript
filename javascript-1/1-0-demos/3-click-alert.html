<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learning Javascript</title>
</head>
<body>

<h3>Hello world</h3>

	<p>Simple click alert <a href="https://www.w3schools.com/js/js_htmldom_eventlistener.asp">addEventListener</a> example</p>

	<button id="myBtn">
		Click me
	</button>


	<script>
		function hello() {
			alert("Hello world!");
		}

		document
			.getElementById("myBtn")
			.addEventListener("click", hello);
	</script>


</body>

</html>
