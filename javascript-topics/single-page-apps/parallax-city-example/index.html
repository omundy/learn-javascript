<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<link rel="stylesheet" href="assets/css/styles.css">

<title>Parallax Scrolling</title>
</head>

<body>


<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h3>Simple parallax scrolling example</h3>
			<p>Open the console and scroll to see details.</p>
		</div>
	</div>
	<div class="row">
		<div class="parallax-wrapper">


			<div class="parallax-layer" id="sky_jet" data-speed="0" data-offset="0"></div>
			<div class="parallax-layer" id="sky_cloud_left" data-speed="5" data-offset="0"></div>
			<div class="parallax-layer" id="sky_plane" data-speed="15" data-offset="400"></div>
			<div class="parallax-layer" id="sky_cloud_right" data-speed="20" data-offset="400"></div>
			<div class="parallax-layer" id="sky_helicopter" data-speed="25" data-offset="900"></div>


			<div class="parallax-layer" id="skyline3" data-speed="25" data-offset="750"></div>
			<div class="parallax-layer" id="skyline2" data-speed="30" data-offset="1100"></div>
			<div class="parallax-layer" id="skyline1" data-speed="40" data-offset="1200"></div>

			<div class="parallax-layer" id="ground1" data-speed="45" data-offset="2100"></div>
			<div class="parallax-layer" id="ground2" data-speed="55" data-offset="2800"></div>
			<div class="parallax-layer" id="ground3" data-speed="65" data-offset="3700"></div>



		</div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="assets/js/main.js"></script>


</body>

</html>
