<title>Javascript Modules - Revealing Module Pattern</title>

<body>

<div class="container">
	<h3>Revealing Module Pattern</h3>
	<p>Open the console to see messages</p>
</div>


<script src="ColorModule.js"></script>
<script>

	// since we import the "module" above
	// we can call the "public" methods like so
	ColorModule.rand(); // -> "red"
	ColorModule.rand(); // -> "green"
	ColorModule.currentColor = "magenta";
	console.log(ColorModule.color); // -> "magenta"
	console.log(ColorModule.palette); // -> undefined

</script>
