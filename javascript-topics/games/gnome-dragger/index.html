<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Gnome Dragger</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">


</head>

<body>



	<div class="container my-3">
		<div class="row">
			<div class="col">

				<!-- score -->
				<div class="score">
					<div id="numberErrors">0</div>
					<div id="numberCorrect">0</div>
				</div>


				<h3>Gnome Dragger</h3>

				<p>
					A simple <a href="https://api.jqueryui.com/draggable/">drag</a> and <a href="https://api.jqueryui.com/droppable/">drop</a> example on an SPA that displays pages using hide/show to reveal/conceal sections of a page.
				</p>

				<div class="buttons my-2">
					<button class="btn btn-sm btn-dark game-start-btn" type="button" name="button">Start</button>
					<button class="btn btn-sm btn-dark game-play-btn" type="button" name="button">Play</button>
					<button class="btn btn-sm btn-dark game-end-btn" type="button" name="button">End</button>
				</div>


				<div class="game-section game-start">
					<h3>This is the start page ...</h3>
				</div>

				<div class="game-section game-play garden-bg">
					<h3>This is where you play ...</h3>



					<div class="gnome1-target"></div>
					<div class="gnome2-target"></div>

					<img src="assets/img/gnome1.png" class="gnome gnome1" alt="">
					<img src="assets/img/gnome2.png" class="gnome gnome2" alt="">

				</div>

				<div class="game-section game-end">
					<h3>This shows after you finish </h3>
				</div>


			</div>
		</div>

		<div class="row">
			<div class="col">
				Image <a href="https://www.designgarden.co/custom-illustration">credit</a>
			</div>
		</div>
	</div>








	<!-- sounds -->
	<audio id="correctSound" src="assets/sounds/366104__original-sound__confirmation-downward.wav" preload="auto" muted="muted">
	<audio id="winSound" src="assets/sounds/391539__mativve__electro-win-sound.wav" preload="auto" muted="muted">




			<!-- javascripts -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
			<script src="assets/js/main.js"></script>
</body>

</html>
